schema {
    query: Query
}

type Query {
    schools(shortname: String): [School]!
}

type School {
    name: String!
    shortname: String!
    classes(type: String): [Class]!
}

type Class {
    title: String! # Fundamentals of Programming II
    code: String! # ie CSC 115
    crn: String! 
    instructor: User
    lectures: [Lecture]
}

type Lecture {
    name: String!
    datetime: String!
    audio: String
    duration: Int!
    transcription: Transcription!
}

type Resource {
    contentType: String
    url: String
}

enum Role {
    Instructor
    Student
}

type User {
    firstName: String!
    lastName: String!
    prefix: String!
    role: String!
}
