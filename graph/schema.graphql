# File Uploads 
scalar Upload
scalar Time

schema {
    query: Query
}

type Query {
    schools(code: String): [School]!
}

type Mutation {
    createSchool(input: NewSchool!): School!
    # updateSchool(input: UpdateSchool!): School!
}

input NewSchool {
    name: String!
    code: String!
    description: String
    homepage: String
}

type School {
    name: String!
    code: String!
    description: String
    homepage: String
    classes: [Class]!
    dateCreated: String!
    dateModified: String!
}

type Class {
    title: String! # Fundamentals of Programming II
    subject: String!
    code: String!
    term: String!
    instructors: [Instructor]! 
    lectures: [Lecture]
}

type Lecture {
    title: String
    description: String
    datetime: String
    audio: String
    duration: Int!
    transcription: Transcription!
}

type Instructor {
    title: String
    firstName: String!
    middleName: String
    lastName: String!
}