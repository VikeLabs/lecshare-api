schema {
    query: Query
}

type Query {
    classes: [Class]!
    transcriptions: Transcription!
}

type Class {
    title: String! # Fundamentals of Programming II
    code: String! # ie CSC 115
    instructor: User
    lectures: [Lecture]
}

type Lecture {
    name: String!
    datetime: String!
    # transcription: Resource
    # audio: Resource
    duration: Int!
    transcription: Transcription!
}

type Resource {
    contentType: String
    url: String
}

# enum Role {
#     Instructor
